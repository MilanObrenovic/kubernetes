apiVersion: v1
kind: Pod
metadata:
  name: hello-world
  labels:
    app: hello-world
    environment: dev
    tier: backend
    department: engineering
spec:
  containers:
    - name: hello-world
      image: peopleoid/kubernetes:hello-world
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
